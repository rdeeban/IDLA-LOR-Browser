<div class="container">

    <form class="form-signin" action="https://accounts.google.com/o/oauth2/auth">
        <h2 class="form-signin-heading">Google Authentication</h2>
        <br/>
        <input type="hidden" name="client_id" value="147572324255.apps.googleusercontent.com" />
        <input type="hidden" name="redirect_uri" value="http://localhost:8080/public/" />
        <input type="hidden" name="response_type" value="token" />
        <input type="hidden" name="scope" value="https://www.googleapis.com/auth/userinfo.email" />
        <button class="btn btn-large btn-primary" type="submit">Authenticate</button>
    </form>

</div>
